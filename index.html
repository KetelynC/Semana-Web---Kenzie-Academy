<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">

    <title>Olympic Medals</title>

</head>

<body>
    <header>
        <div class="container">
            <div class="line">
                <div class="column">
                    <figure>
                        <img src="./src/img/logo.png" alt="Logo das Olimpíadas da Programação Web">
                    </figure>
                </div>

                <div class="column">
                    <h1>Olimpíadas HTML, CSS e Javascript</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <article>
                <header>
                    <div class="line">
                        <div class="column rank">
                            <span>Rank</span>
                        </div>
                        <div class="column country">
                            <span>Country</span>
                        </div>
                        <div class="medals column">
                            <span>G</span>
                        </div>
                        <div class="medals column">
                            <span>S</span>
                        </div>
                        <div class="medals column">
                            <span>B</span>
                        </div>
                        <div class="column total">
                            <span>Total</span>
                        </div>
                    </div>
                </header>
                <section class="board-medals">
                  <!--JS-->
                </section>
            </article>
        </div>
    </main>

    <script type="text/javascript" src="./src/script/script.js"></script>
